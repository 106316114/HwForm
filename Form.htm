<h1>一般神經科轉診系統</h1>
<font size="4"><b>病人基本資料:</b></font>
<br>
<form>
姓名: <input type="text" name="姓名">
性別:
<input type="radio" name="gender" value="boy"> 男
<input type="radio" name="gender" value="girl"> 女
<br>
身分證字號: <input type="text" id="身分證">
  
  
<br>
聯絡電話: <input type="text" phone="電話">
<br>
聯絡地址:  <input type="text" adress="地址">
<br>
生日:<input type="text";padding:15px 20px; year="年">年 <input type="text" month="月">月 <input type="text" day="日">日
<br>
<br>
<font size="4"><b>轉診基本資料:</b></font>
<br>
  是否看過一般神經科:
<input type="radio" name="seendoc" value="yes"> 是
<input type="radio" name="seendoc" value="no"> 否
  &nbsp;&nbsp;&nbsp;醫生為: 
  <select name="YourDoctor">
  <option value="chen">陳</option>
　<option value="lee">李</option>
　<option value="wang">王</option>
　<option value="jiang">張</option>
</select>
  (如果前者填否，此項可略過)
<br>
<input type="submit" value="送出資料">
</form>
